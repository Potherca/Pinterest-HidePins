<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Blinds -- Hide Unwanted Pins on Pinterest</title>

    <link rel="stylesheet" media="all" href="http://potherca.github.io/CssBase/css/base.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://rawgithub.com/chjj/marked/master/lib/marked.js"></script>
    <script>
    var sUrl = 'readme.md';
    $.get(sUrl, function(p_sResult) {
        $('body').html(
            marked(p_sResult)
        );
    });
    </script>
    
    <style>
        a[href^="http://pinterest.com"]:before {
            background-image: url("http://business.pinterest.com/assets/img/hd/pinterest_badge_1x.png");
            background-position: center left;
            padding-right: 0;
            margin-right: 0.2em;
            content: '';
            background-repeat: no-repeat;
            height: 22px;
            width: 22px;
            display: inline-block;
            margin-bottom:-0.3em;
        }
        
    </style>
</head>
<body>
    <p>Content could not be loaded. Please <a href="readme.md">visit the text version here</a>.</p>
</body>
</html>
